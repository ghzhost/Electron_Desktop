<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000a20;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 50%;
            height: 50%;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: #00b2e8;
            font-size: 18px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #00233f;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: #00b2e8;
            animation: loading 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="https://ghzhost.com/assets/img/logo.png" alt="GHZHost Logo" class="logo">
        <div class="loading-bar"></div>
        <div class="loading-text">Iniciando...</div>
    </div>
</body>
</html>
