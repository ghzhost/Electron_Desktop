<!DOCTYPE html>
<html>
<head>
    <title>.:: GhzhHost Desktop APP ::.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001d3a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #000a20;
        }
        .tabs {
            display: flex;
            background-color: transparent;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #00233f;
            margin-right: 5px;
            background-color: #00233f;
            transition: all 0.3s ease;
            position: relative;
            flex: 1;
            text-align: center;
            min-width: 0;
            color: #ffffff;
            font-weight: 500;
        }
        .tab:hover {
            background-color: #00547f;
            border-color: #00b2e8;
        }
        .tab.active {
            background-color: #00b2e8;
            color: #000a20;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: 0;
            padding: 0;
            margin: 0;
            border: none;
        }
        .close-tab {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .online {
            background-color: #00b2e8;
        }
        .offline {
            background-color: #ff0000;
        }
        .content-container {
            flex: 1;
            background-color: #000a20;
            position: relative;
            z-index: 1;
        }
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 10, 32, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .dialog-box {
            background-color: #00233f;
            border: 2px solid #00b2e8;
            border-radius: 8px;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dialog-title {
            color: #00b2e8;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .dialog-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .dialog-button {
            background-color: #00b2e8;
            color: #000a20;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .dialog-button:hover {
            background-color: #00547f;
            color: white;
        }

        /* Loading styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000a20;
            z-index: 2;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .loading-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: #00b2e8;
            font-size: 18px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: #00233f;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: #00b2e8;
            animation: loading 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        /* Hide loading overlay when content is loaded */
        .content-container.loaded .loading-overlay {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="tabs" id="tabsContainer">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="tab active" data-url="https://ghzhost.com/" onclick="switchTab(this)">Home</div>
        <div class="tab" data-url="https://mcp.ghzhost.com/" onclick="switchTab(this)">MCP</div>
        <div class="tab" data-url="https://gcp.ghzhost.com/" onclick="switchTab(this)">GCP</div>
        <div class="tab" data-url="https://wcp-s1br.ghzhost.com/" onclick="switchTab(this)">WCP</div>
        <div class="tab" data-url="iagemini.html" onclick="switchTab(this)">IA</div>
    </div>

    <div class="content-container" id="contentContainer">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-container">
                <img src="https://ghzhost.com/assets/img/logo.png" alt="GHZHost Logo" class="loading-logo">
                <div class="loading-progress"></div>
                <div class="loading-text">Carregando...</div>
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <div class="dialog-title">Sem Conexão com a Internet</div>
            <div class="dialog-message">
                Não foi possível conectar à internet. Por favor, verifique sua conexão e tente novamente.
            </div>
            <button class="dialog-button" onclick="hideDialog()">OK</button>
        </div>
    </div>

    <script>
        const statusIndicator = document.getElementById('statusIndicator');
        const contentContainer = document.getElementById('contentContainer');
        const dialogOverlay = document.getElementById('dialogOverlay');
        let currentTab = null;

        function showDialog() {
            dialogOverlay.style.display = 'flex';
        }

        function hideDialog() {
            dialogOverlay.style.display = 'none';
        }

        // Função para carregar a página inicial
        async function loadHomePage() {
            const homeTab = document.querySelector('.tab[data-url="https://ghzhost.com/"]');
            await switchTab(homeTab);
        }

        // Carregar a página inicial assim que o documento estiver pronto
        document.addEventListener('DOMContentLoaded', loadHomePage);

        // Também tentar carregar imediatamente
        loadHomePage();

        async function switchTab(tabElement) {
            // Se clicou na mesma aba, não faz nada
            if (currentTab === tabElement) return;

            // Mostrar loading
            contentContainer.classList.remove('loaded');
            
            // Restaurar a aba anterior se existir
            if (currentTab) {
                currentTab.classList.remove('active');
            }

            // Atualizar a aba atual
            currentTab = tabElement;
            currentTab.classList.add('active');

            // Load the new tab content
            const url = tabElement.getAttribute('data-url');
            await window.electronAPI.loadTab(url);
        }

        // Adicionar listener para quando a view terminar de carregar
        window.electronAPI.onViewLoaded(() => {
            contentContainer.classList.add('loaded');
        });

        // Listen for internet status updates
        window.electronAPI.onInternetStatus((event, isOnline) => {
            statusIndicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
            if (!isOnline) {
                showDialog();
            }
        });

        // Initial internet check
        window.electronAPI.checkInternet().then(isOnline => {
            statusIndicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
            if (!isOnline) {
                showDialog();
            }
        });

        // Listen for title updates
        window.electronAPI.onTitleUpdate((event, title) => {
            document.title = title;
            // Update the active tab text
            if (currentTab) {
                currentTab.textContent = title;
            }
        });

        // Particle animation code
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = Math.random() < 0.5 ? '#00b2e8' : '#00547f'; // Light and dark blue
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
