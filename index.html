<!DOCTYPE html>
<html>
<head>
    <title>.:: GhzhHost Desktop APP ::.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001d3a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #000a20;
        }
        .content-container {
            flex: 1;
            background-color: #000a20;
            position: relative;
            z-index: 1;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000a20;
            z-index: 2;
        }
        .loading-container {
            text-align: center;
            position: relative;
        }
        .loading-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #00b2e8;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="content-container" id="contentContainer">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-container">
                <img src="https://ghzhost.com/assets/img/logo.png" alt="GHZHost Logo" class="loading-logo">
                <div class="loading-text">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        // Particle animation code
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle animation
        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = '#00b2e8';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Listen for view loaded event
        window.electronAPI.onViewLoaded(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
