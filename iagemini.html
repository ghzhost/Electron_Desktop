<!DOCTYPE html>
<html>
<head>
    <title>GhzHost | AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #000a20;
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            background-color: #00233f;
            padding: 10px;
            padding-bottom: 70px; /* Maior que a altura do input-area para garantir espaço */
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            word-break: break-word;
        }

        .user-message {
            background-color: #00547f;
            margin-left: auto;
        }

        .ai-message {
            background-color: #003366;
            margin-right: auto;
        }

        .input-area {
            position: absolute;
            bottom: 0px;
            left: 0;
            right: 0;
            background-color: #00233f;
            border-top: 1px solid #003366;
            height: 100px;
            padding: 10px;
            z-index: 1000;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 40px; /* Reduzido para garantir que caiba dentro do input-area */
            max-width: calc(100% - 20px); /* Considerando o padding do input-area */
            margin: 0 auto;
        }

        #messageInput {
            flex: 1;
            height: 100%;
            min-width: 100px; /* Garante um tamanho mínimo */
            max-width: calc(100% - 100px); /* Considera a largura do botão + gap */
            padding: 8px;
            border: 1px solid #00b2e8;
            border-radius: 4px;
            background-color: #001a2f;
            color: #ffffff;
            font-size: 14px;
        }

        #sendButton {
            width: 80px;
            height: 100%;
            background-color: #00b2e8;
            color: #000a20;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            flex-shrink: 0;
            white-space: nowrap;
        }

        #sendButton:hover {
            background-color: #00547f;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            margin: 5px 0;
        }

        .typing-animation {
            display: flex;
            gap: 4px;
            background-color: #003366;
            padding: 10px;
            border-radius: 4px;
            width: fit-content;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #00b2e8;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container" id="chatContainer">
            <div class="ai-message">
                Olá! Eu sou o assistente AI da GhzHost. Como posso ajudar você hoje?
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-animation">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        async function callGeminiAPI(message) {
            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erro ao chamar API:', error);
                throw error;
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Adicionar mensagem do usuário
            addMessage(message, 'user');
            messageInput.value = '';

            // Mostrar indicador de digitação
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // Aqui será implementada a chamada para a API do Gemini
                const response = await callGeminiAPI(message);
                
                // Esconder indicador de digitação
                typingIndicator.style.display = 'none';
                
                // Adicionar resposta do AI
                addMessage(response, 'ai');
            } catch (error) {
                console.error('Erro ao chamar API:', error);
                typingIndicator.style.display = 'none';
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', 'ai');
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
